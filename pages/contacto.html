    <script>
        const mapDiv = document.getElementById("map");
        let map;
        let marker;

        function initMap() {
            map = new google.maps.Map(mapDiv, {
                center: {
                    lat: -31.427553,
                    lng: -64.190971
                },
                zoom: 12,
            })
            marker = new google.maps.Marker({
                position: {
                    lat: -31.427553,
                    lng: -64.190971
                },
                map: map,
            })
        }
